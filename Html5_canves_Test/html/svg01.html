<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- 支持手机缩放
     <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />-->
    <!-- 不支持手机缩放 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>svg</title>
    <script src="js/svg.touch_01.js"></script>
    <link rel="stylesheet" href="css/publicMap.css" type="text/css">
</head>
<body onload="initialize();">

<div style="position: absolute; z-index: 10; bottom: auto; right: auto; top: 20%; left: 5%;width:92px;height:30px;box-shadow: 1px 1px 2px rgba(0,0,0,.4);background: rgba(255,255,255,.8);border-radius: 3px;">

    <div style="width:30px;height:30px;border-left: 0px solid #ececec;float: left;display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;" ontouchstart="map01Html();">
        1
    </div>

    <div style="width:30px;height:30px;border-left: 1px solid #ececec;float: left;display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;" ontouchstart="map02Html();">
        2
    </div>

    <div style="width:30px;height:30px;border-left: 1px solid #ececec;float: left;display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;" ontouchstart="svg01Html();">
        3
    </div>
</div>

<!-- 我的位置 -->
<div class="map-init" style="position: absolute; z-index: 10;  bottom: 5%; right: auto; top: auto; left: 5%;">
    <div style="font-size: 11px;">
        <div class="init-btn" id="initState" ontouchstart="getLocation();">
            <b class="icon-location" style="font-size: 15px;color: #686A5B;">
            </b>
        </div>
    </div>
</div>

<div style="width:100%;height:100%;">
    <!--<img src="svg/svg01.svg"/>-->
    <svg  id="svgMap" xmlns="http://www.w3.org/2000/svg" version="1.1"  viewBox="0 0 1000 1000">
        <polygon points="100,10 40,180 190,60 10,60 160,180"
                 style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;" onclick="alert('5');" />

        <rect x="200" y="200" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" onclick="ylytest();" />
    </svg>
</div>

<div style="position: absolute; z-index: 10; bottom: auto; right: auto; top: 5%; left: 10%;width:70%;height:auto;box-shadow: 0px 0px 10px rgba(0,0,0,.4);background: rgba(255,255,255,.8);border-radius: 3px;">
    <div style="width:80%;height:30px;border-left: 0px solid #ececec;float: left;display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;">
        <input type="text" id="txtAdresse" value="" style="opacity: .5;
                width: 100%;
                border: 0px;
                float: left;" placeholder="搜索"/>
    </div>

    <div style="width:30px;height:30px;border-left: 1px solid #ececec;float: right;display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;" ontouchstart="getDestinations();">
        Go
    </div>

</div>


<div style="position: absolute; z-index: 10; bottom: 5%; right: 5%; top: auto; left: auto;width:30px;height:60px;box-shadow: 1px 1px 2px rgba(0,0,0,.4);background: rgba(255,255,255,.8);border-radius: 3px;">

    <div id="zin-btn" class="zoom-btn zoom-btn-in" ontouchstart="zoomIn();">
        <b class="zin icon-plus" style="font-size: 15px;">

        </b>
    </div>

    <div id="zout-btn" class="zoom-btn" ontouchstart="zoomOut();">
        <b class="zout icon-minus" style="font-size: 15px;">

        </b>
    </div>

</div>

<script type="text/javascript" src="js/paging.js"></script>

</body>

<script src="js/common.map.js"></script>
</html>
